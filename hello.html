<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <p>
    {{ items[0].name }}
    {{ items[0].name }}: {{ items[0].price }} x {{ items[0].quantity }} 小計：{{
      totalPrice | numberWithDelimiter
    }}円<br />
    合計：{{ totalPriceWithTax | numberWithDelimiter }}円

  <p>フィルタ処理例 {{ 1011111100 | numberWithDelimiter }}</p>

</div>

<script src="app.js"></script>
